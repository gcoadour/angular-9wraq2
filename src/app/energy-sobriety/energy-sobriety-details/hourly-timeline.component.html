<div class="hourly_timeline">
  <div class="flex">
    <div
      *ngFor="let value of values; let index = index"
      [ngStyle]="{
        'background-color':
          value.hvalue == 1
            ? '#519e30'
            : value.hvalue == 2
            ? '#ffa02f'
            : '#f6201b'
      }"
      class="flex-1 signal-area relative border-t border-b data-hour-0 signal-1"
    >
      <div class="absolute text-12 text-signal-area">{{ index }}h</div>
    </div>
  </div>
</div>
