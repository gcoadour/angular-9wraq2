<div class="hourly_timeline">
  <div class="flex">
    <div
      *ngFor="let value of hourlyTimelineValues; let index = index"
      [ngStyle]="{
        'background-color':
          value.hvalue == 1
            ? '#519e30'
            : value.hvalue == 2
            ? '#ffa02f'
            : '#f6201b'
      }"
      class="flex-1 signal-area relative border-t border-b data-hour-0 signal-1"
    >
      <div class="absolute text-12 text-signal-area">{{ index }}h</div>
    </div>
  </div>
</div>
<div class="legendary">
  <div class="sub-legendary">
    <div class="rectangle green"></div>
    <div class="text-legendary">Normal</div>
  </div>
  <div class="sub-legendary">
    <div class="rectangle orange"></div>
    <div class="text-legendary">Tendu</div>
  </div>
  <div class="sub-legendary">
    <div class="rectangle red"></div>
    <div class="text-legendary">Tr√®s Tendu</div>
  </div>
</div>
